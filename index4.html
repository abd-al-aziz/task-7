<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
    }

    .container {
 width: 80%;
 margin: 0 auto;
padding: 20px;
    }

    h1 {
 text-align: center;
 margin-bottom: 20px;
    }

    ul {
list-style: none;
padding: 0;
    }

    li {
 margin-bottom: 5px;
    }

    a {
 color: blue;
 text-decoration: none;
    }

    a:hover {
text-decoration: underline;
    }

    img {
 display: block;
margin: 0 auto;
width: 300px;
height: auto;
    }

    form {
  margin-top: 20px;
    }

    label {
 display: block;
 margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
 width: 100%;
  padding: 10px;
 margin-bottom: 10px;
 border: 1px solid #ccc;
 box-sizing: border-box;
    }

    textarea {
 height: 100px;
    }

    button {
 padding: 10px 20px;
 background-color: #4CAF50;
 color: white;
 border: none;
 cursor: pointer;
    }

    button:hover {
 background-color: #3e8e41;
    }

    .location {
 margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <ul>
<li><a href="#">Home</a></li>
<li><a href="#">About LTS</a></li>
 <li><a href="#">Our Menu</a></li>
 <li><a href="#">Store Hours</a></li>
    </ul>
    <img src=".jpg" alt="Tacos">
    <h2>Our Contact Form</h2>
    <form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
<label for="email">Email:</label>
 <input type="email" id="email" name="email" required>
 <label for="message">Your Message:</label>
<textarea id="message" name="message" required></textarea>
<button type="submit">Send</button>
 <button type="reset">Reset</button>
    </form>
    <div class="location">
<h2>Our Location</h2>
<p>555 Taco Temptation Lane, Suite T</p>
<p>Kansas City, MO 55555-5555</p>
<p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
<a href="#">Back to Top</a>
 <p>Copyright Â© The Little Taco Shop</p>
 </div>
  </div>
</body>
</html>
